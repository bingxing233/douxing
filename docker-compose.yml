version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/NeMo-Agent-Toolkit
      - SERVICE_PORT=8000
    volumes:
      - ./backend:/app
      - ./configs:/app/configs
      - ./NeMo-Agent-Toolkit:/app/NeMo-Agent-Toolkit
    env_file:
      - .env
    command: uvicorn main:app --host 0.0.0.0 --port 8000